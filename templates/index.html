<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Connection Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; position: relative; }
        .header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .chat-container { height: 500px; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        .message { margin: 15px 0; padding: 12px 16px; border-radius: 15px; max-width: 85%; word-wrap: break-word; }
        .user-message { background: #007bff; color: white; margin-left: auto; border-bottom-right-radius: 5px; }
        .bot-message { background: white; color: #333; margin-right: auto; border-bottom-left-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .message-sender { font-weight: bold; margin-bottom: 5px; font-size: 12px; opacity: 0.8; }
        .input-container { padding: 20px; background: white; border-top: 1px solid #e9ecef; display: flex; gap: 10px; }
        .message-input { flex: 1; padding: 12px 16px; border: 2px solid #e9ecef; border-radius: 25px; outline: none; }
        .send-button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        .reset-button { background: #6c757d; color: white; border: none; padding: 12px 16px; border-radius: 25px; cursor: pointer; }
        .typing-indicator { display: none; padding: 12px 16px; background: #e9ecef; border-radius: 15px; margin: 10px 0; font-style: italic; color: #666; }

        /* ONBOARDING MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        .cat-btn { background: #f8f9fa; border: 2px solid #e9ecef; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 1.1em; transition: all 0.2s; }
        .cat-btn:hover { border-color: #007bff; background: #f0f7ff; transform: translateY(-2px); }
        .cat-icon { font-size: 1.5em; display: block; margin-bottom: 5px; }

        /* STYLES DU MENU D'ACCUEIL */
        .main-menu-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .sub-menu-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; animation: fadeIn 0.3s; }
        
        .menu-btn {
            padding: 12px; border-radius: 12px; border: none; cursor: pointer;
            font-size: 0.95em; font-weight: 600; transition: all 0.2s;
            text-align: left; display: flex; align-items: center; gap: 8px;
        }
        
        /* Boutons Principaux */
        .menu-btn.main { background: white; border: 2px solid #e9ecef; color: #2c3e50; }
        .menu-btn.main:hover { border-color: #007bff; background: #f0f7ff; transform: translateY(-2px); }
        
        /* Boutons Sous-menus */
        .menu-btn.sub { 
            background: #007bff; color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9em; 
            box-shadow: 0 2px 5px rgba(0,123,255,0.3);
        }
        .menu-btn.sub:hover { background: #0056b3; transform: scale(1.05); }
        
        /* Animation d'apparition */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="modal-overlay" id="onboardingModal">
        <div class="modal-content">
            <h2 class="modal-title">ğŸ‘‹ Faisons connaissance !</h2>

                <div class="category-grid">

                    <button class="cat-btn" onclick="selectCategory('Sport', 1)"><span class="cat-icon">ğŸƒ</span>Sport</button>
                    <button class="cat-btn" onclick="selectCategory('Cinema', 1)"><span class="cat-icon">ğŸ¬</span>CinÃ©ma</button>
                    <button class="cat-btn" onclick="selectCategory('Art', 1)"><span class="cat-icon">ğŸ¨</span>Art</button>
                    <button class="cat-btn" onclick="selectCategory('Nature', 1)"><span class="cat-icon">ğŸŒ³</span>Nature</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header"><h1>ğŸ¤– Social Connection Agent</h1></div>
        <div class="chat-container" id="chatOutput"></div>
        <div class="typing-indicator" id="typingIndicator">ğŸ¤– RÃ©flexion en cours...</div>
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Tapez votre message ici..." autocomplete="off">
            <button class="send-button" id="sendButton">Envoyer</button>
            <button class="reset-button" id="resetButton">Effacer</button>
        </div>
    </div>

    <script>
        const chatOutput = document.getElementById('chatOutput');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const resetButton = document.getElementById('resetButton');

        // --- ONBOARDING LOGIC ---
        let userChoices = [];
        const categories = ['Music', 'Sport', 'Cinema', 'Art', 'Nature'];

        function selectCategory(category, step) {
            userChoices.push(category);
            const modalContent = document.querySelector('.modal-content');
            
            if (step < 3) {
                const nextStep = step + 1;
                const remainingCats = categories.filter(c => !userChoices.includes(c));
                let buttonsHtml = '';
                remainingCats.forEach(cat => {
                    let icon = cat === 'Music' ? 'ğŸµ' : cat === 'Sport' ? 'ğŸƒ' : cat === 'Cinema' ? 'ğŸ¬' : cat === 'Art' ? 'ğŸ¨' : 'ğŸŒ³';
                    buttonsHtml += `<button class="cat-btn" onclick="selectCategory('${cat}', ${nextStep})"><span class="cat-icon">${icon}</span>${cat}</button>`;
                });
                modalContent.innerHTML = `<h2>ğŸ‘ Top !</h2><p>Choix nÂ°${nextStep} ?</p><div class="category-grid">${buttonsHtml}</div>`;
            } else {
                finishOnboarding();
            }
        }

        async function finishOnboarding() {
            document.querySelector('.modal-content').innerHTML = `<h2>ğŸ§  Calibrage...</h2>`;
            try {
                const response = await fetch('/onboarding', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ choices: userChoices })
                });
                const data = await response.json();
                
                // --- DEBUG DÃ‰TAILLÃ‰ INITIALISATION ---
                console.group("%c ğŸ§  INIT MACHINE LEARNING ", "color: white; background: #2c3e50; font-size: 14px; padding: 5px;");
                console.log("1. Choix Utilisateur :", userChoices);
                console.log("2. Vecteur GÃ©nÃ©rÃ© :", data.vector);
                if(data.neighbor) {
                    console.log("%c 3. VOISIN TROUVÃ‰ (Nearest Neighbor) ", "color: #00b894; font-weight: bold;");
                    console.log("   -> ID Utilisateur Fictif :", data.neighbor.matched_user_id);
                    console.log("   -> ArchÃ©type (Cluster)   :", data.neighbor.matched_archetype);
                    console.log("   -> Score de SimilaritÃ©   :", data.neighbor.similarity_score, "(Plus c'est proche de 1, mieux c'est)");
                    console.log("   -> ActivitÃ© Type         :", data.neighbor.recommended_activity_type);
                }
                console.groupEnd();
                // -------------------------------------

                document.getElementById('onboardingModal').style.display = 'none';
                addMessage(data.message);
            } catch (error) { document.getElementById('onboardingModal').style.display = 'none'; }
        }

        // --- CHAT LOGIC ---
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `<div class="message-sender">${isUser ? 'Vous' : 'Agent'}</div>${message}`;
            chatOutput.appendChild(messageDiv);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            addMessage(message, true);
            messageInput.value = '';
            typingIndicator.style.display = 'block';
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                typingIndicator.style.display = 'none';
                addMessage(data.response);
            } catch (error) { typingIndicator.style.display = 'none'; addMessage('âŒ Erreur.'); }
        }

        // --- LIKE LOGIC (Avec Logs DÃ©taillÃ©s) ---
        window.toggleLike = async function(btn, textContent, categoryContext) {
            event.stopPropagation();
            btn.classList.toggle('liked');
            if(btn.classList.contains('liked')) {
                btn.innerHTML = 'ğŸ’–';
                setTimeout(() => btn.innerHTML = 'â¤ï¸', 1000);
                
                console.log(`ACTION UTILISATEUR: Like sur "${textContent}" [CatÃ©gorie: ${categoryContext}]`);
                
                try {
                    const response = await fetch('/like', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ text: textContent, category: categoryContext })
                    });
                    const data = await response.json();
                    
                    if(data.status === 'success') {
                        // --- DEBUG DÃ‰TAILLÃ‰ LIVE UPDATE ---
                        console.group("%c â¤ï¸ MISE Ã€ JOUR LIVE DU VECTEUR ", "background: #e17055; color: white; padding: 4px; font-size: 12px;");
                        console.log("1. CatÃ©gorie boostÃ©e :", data.updated_category, "(+0.25)");
                        console.log("2. Nouveau Vecteur   :", data.new_vector);
                        
                        if(data.new_neighbor) {
                             console.log("%c 3. NOUVEAU VOISIN CALCULÃ‰ ", "color: #ffeaa7; font-weight: bold;");
                             console.log("   -> ID Voisin       :", data.new_neighbor.matched_user_id);
                             console.log("   -> ArchÃ©type       :", data.new_neighbor.matched_archetype);
                             console.log("   -> Score SimilaritÃ©:", data.new_neighbor.similarity_score);
                             // Petit log pour voir si Ã§a bouge
                             console.log("%c   (Preuve qu'on bouge: le score change mÃªme si l'archÃ©type reste le mÃªme !)", "font-style: italic; color: #aaa;");
                        }
                        console.groupEnd();
                        // ----------------------------------
                    }
                } catch(e) { console.error(e); }
            }
        }
        // --- LOGIQUE DU MENU PRINCIPAL ---
        window.showSubMenu = function(category) {
            const container = document.getElementById('sub-menu-container');

            // On dÃ©finit les sous-boutons ici (correspondent Ã  tes API tools.py)

                `;
            } else if (category === 'culture') {

                `;
            } else if (category === 'sport') {

                    <button class="menu-btn sub" onclick="sendMenuChoice('Faire du Yoga')">ğŸ§˜ Yoga</button>
                    <button class="menu-btn sub" onclick="sendMenuChoice('Faire un footing ou balade')">ğŸŒ³ Balade / Course</button>

            } else if (category === 'social') {
                html = `
                    <button class="menu-btn sub" onclick="sendMenuChoice('Manger au restaurant')">ğŸ” Gastronomie</button>
                    <button class="menu-btn sub" onclick="sendMenuChoice('Faire un marchÃ© ou brocante')">ğŸ›ï¸ MarchÃ© / Brocante</button>
                    <button class="menu-btn sub" onclick="sendMenuChoice('Participer Ã  un atelier')">ğŸ› ï¸ Atelier / Stage</button>
                    <button class="menu-btn sub" onclick="sendMenuChoice('SoirÃ©e ou Clubbing')">ğŸ‰ SoirÃ©e / FÃªte</button>
                `;
            }
            
            container.innerHTML = html;
        }

        window.sendMenuChoice = function(text) {
            // Remplit la barre de texte et envoie
            messageInput.value = text;
            sendMessage();
            // Optionnel : on vide le menu aprÃ¨s choix pour garder le chat propre
            // document.getElementById('sub-menu-container').innerHTML = '';
        }

        // --- UTILS ---
        window.toggleEvent = function(element) {
            if (event.target.classList.contains('like-btn')) return;
            element.classList.toggle('active');
        }
        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('suggestion-btn')) {
                messageInput.value = e.target.getAttribute('data-text');
                sendMessage();
            }
        });
        sendButton.addEventListener('click', sendMessage);
        resetButton.addEventListener('click', () => { fetch('/reset', {method:'POST'}); location.reload(); });
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
